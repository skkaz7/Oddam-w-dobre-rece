{% extends 'base.html' %}
{% block content %}
    {% load static %}


    <header>
        {% include 'nav-bar.html' %}
    </header>

    <section class="login-page">
        <h2>Edytuj dane</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" value="{{ user.first_name }}"/>
            </div>
            <div class="form-group">
                <input type="text" name="surname" value="{{ user.last_name }}"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" value="{{ user.email }}"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Podaj hasło"/>
            </div>
            <h2 style="font-size: small">{{ message }}</h2>

            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Zapisz</button>
                <a href="{% url 'change-password' %}" class="btn btn--small btn--without-border reset-password">Zmień hasło</a>
            </div>
        </form>
    </section>

{% endblock %}
